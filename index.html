<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Список задач</title>
</head>
<body>
    <i class="fi fi-rr-Trash"></i>
    <div class="todo">
        <div class="container">
            <div class="todo__wrapper">

                <div class="form">
                    <h1>Список задач</h1>

                    <div class="input__form">
                        <input class="input" id="input" type="text" placeholder="Введите название" autocomplete="off">
                        <button class="add__button" id="add-button">Добавить</button>
                    </div>
                </div>

                <ul class="list" id="list">
                    <li class="list__item checked">
                        <div class="item__discription"></div>
                        <div class="item__button">
                            <input type="checkbox" class="item__completed">
                            <button class="delete__button" onclick=""><img class="icon" src="./img/icon/free-icon-font-trash-3917378.svg" alt="icon,delete"></button>
                        </div>
                    </li>
                </ul>
    
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
